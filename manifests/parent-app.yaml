apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: parent-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/mario26rgl/example-webapp.git'
    targetRevision: vdf-dev
    path: manifests/apps
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: -1  # Unlimited retries
      backoff:
        duration: "5s"
        factor: 2
        maxDuration: "3m"