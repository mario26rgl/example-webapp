name: Backend CI/CD

on:
  push:
    paths:
      - 'backend/**'
  pull_request:
    paths:
      - 'backend/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    # Checkout code
    - name: Checkout code
      uses: actions/checkout@v3

    # Install dependencies for linting (Python static checks)
    - name: Setup Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pylint

    - name: Run static checks
      run: |
        flake8 backend/
        pylint backend/app.py

    # Build and push Docker image
    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      run: |
        cd backend
        docker build -t ${{ secrets.DOCKER_USERNAME }}/backend:${{ github.sha }} -f Dockerfile.backend .
        docker push ${{ secrets.DOCKER_USERNAME }}/backend:${{ github.sha }}
